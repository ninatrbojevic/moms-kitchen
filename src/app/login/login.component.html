<section class="vh-100" style="background-color: #f2f2f2;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h1 class="mb-5 custom-heading">Sign in</h1>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="typeEmailX-2">Email</label>
                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" [(ngModel)]="email" />
              </div>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="typePasswordX-2">Password</label>
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" [(ngModel)]="password" />
              </div>
  
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" id="form1Example3" [(ngModel)]="rememberMe" />
                <label class="form-check-label ms-2" for="form1Example3">Remember password</label>
              </div>
  
              <button class="btn btn-lg btn-block custom-button" (click)="login()">
                Login
              </button>
  
              <hr class="my-4">
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
